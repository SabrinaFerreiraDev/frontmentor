<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resultado</title>
  <link rel="stylesheet" href="stylemobile.css">
</head>
<body>
  <main>
    <div id="resultados">
      <h1>Your Result</h1>
      <aside>
        <p id="num">76</p>
        <p id="info">of 100</p>
      </aside>
      <h2>Great</h2>
      <p id="informacao">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div id="resumo">
      <h3>Summary</h3>

      <div class="item" id="reaction">
        <div class="label">
          <img src="assets/images/icon-reaction.svg" alt="Reaction" class="icone" />
          Reaction
        </div>
        <p><strong>80</strong> / 100</p>
      </div>

      <div class="item" id="celebro">
        <div class="label">
          <img src="assets/images/icon-memory.svg" alt="Memory" class="icone" />
          Memory
        </div>
        <p><strong>92</strong> / 100</p>
      </div>

      <div class="item" id="verbal">
        <div class="label">
          <img src="assets/images/icon-verbal.svg" alt="Verbal" class="icone" />
          Verbal
        </div>
        <p><strong>61</strong> / 100</p>
      </div>

      <div class="item" id="visual">
        <div class="label">
          <img src="assets/images/icon-visual.svg" alt="Visual" class="icone" />
          Visual
        </div>
        <p><strong>73</strong> / 100</p>
      </div>

      <div class="botao-container">
        <button>Continue</button>
      </div>
    
  </main></div>
</body>
</html>
