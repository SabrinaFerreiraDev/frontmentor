<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Frontend Mentor | Product preview card component</title>
		<link
			rel="shortcut icon"
			href="images/favicon-32x32.png"
			type="image/x-icon"
		/>
		<link rel="stylesheet" href="resposivostyle.css" />
	</head>
	<body>
		<main class="pai">
			<article>
				<section class="img">
					<picture>
						<source
							media="(min-width: 768px)"
							srcset="images/image-product-desktop.jpg"
						/>
						<img
							src="images/image-product-mobile.jpg"
							alt="Perfume Gabrielle Chanel"
						/>
					</picture>
				</section>

				<section class="filho">
					<div class="item">
						<p id="produto">Perfume</p>
						<h1>
							Gabrielle Essence <br />
							Eau De Parfum
						</h1>
						<p id="descricao">
							A floral, solar and voluptuous interpretation <br />
							composed by Olivier Polge, <br />
							Perfumer-Creator for the House of CHANEL.
						</p>
						<div class="precos">
							<span class="preco-atual">$149.99</span>
							<span class="preco-antigo">$169.99</span>
						</div>
						<button>ðŸ›’ Add to Cart</button>
					</div>
				</section>
			</article>
		</main>
	</body>
</html>
